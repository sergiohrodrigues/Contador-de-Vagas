<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contador de Colaboradores</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body>
    <header></header>
    <main>
        <div class="principal">
            <h1>Contador</h1>
            <input class="total__vagas" type="number" id="valor" placeholder="numero de vagas" value="input"><br><br>
            <button class="botao1" onclick="inserir()">Inserir</button>
            <button class="botao1" onclick="limpar()">Limpar</button>

            <p id="resultado"></p>

            <button class="botao2" onclick="entrou()">Entrou</button>
            <button class="botao3" onclick="saiu()">Saiu</button>
        </div>
    </main>
    <footer></footer>

    <script src="javascript/script.js"></script>
</body>
</html>
