<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Vagas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/f5de1189e6.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="container principal" id="principal">
        <h1 class="principal__titulo">Contador de vagas</h1>
        <input type="number" class="principal__vagas" id="valorInpt" placeholder="Insira o numero de vagas"><br>
        <p class="principal__erro" id="principal__erro">Por favor Insira um numero de vagas!</p>
        <button class="principal__inserir inserir__espaÃ§o" id="btnInserir">Inserir</button>
    </section>

    <section class="container secundaria">
        <div class="secundaria__resultado">
            <i class="fa-solid fa-arrow-down" id="arrow-down"></i>
            <div class="caixa__resultado">
                <h3 class="principal__resultado" id="res"></h3>
                <span class="secundaria__vagas">Vagas</span>
            </div>
            <i class="fa-solid fa-arrow-up" id="arrow-up"></i>
        </div>
        <button class="secundario__entrou" id="btnEntrou">Entrou</button>
        <button class="secundario__saiu" id="btnSaiu">Saiu</button>
        <button class="secundario__voltar" id="btnVoltar">Voltar</button>
    </section>

    <script src="javascript/script.js" type="module"></script>
</body>
</html>
